{{ $taxonomy := "categories" }}
{{ with .Param $taxonomy }}
<ul>
    {{ range $index, $category := . }}
    {{ with $.Site.GetPage (printf "/%s/%s" $taxonomy $category) -}}
    <li>
        <a href="{{ .Permalink }}">{{ $category | urlize }}</a>
    </li>
    {{- end -}}
    {{- end -}}
</ul>
{{ end }}
